<html>
  <style>
  .mybtn {
    width: 11%;
    margin: 1%;
  }
  </style>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src=rsem.js>
  </script>
  <body>
    <textarea class="form-control" style="width: 100%; height: 50%;" type="text" id="asminput"></textarea>
    <div class="row justify-content-center">
      
      <button type="button" class="btn btn-outline-primary mybtn" id="asm" onclick="rsc.code = assemble(); rsc.reset();">Build</button>

      <button type="button" class="btn btn-outline-primary mybtn" id="copy" onclick="copyDivToClipboard()">Copy</button>

      <button  type="button" class="btn btn-outline-primary mybtn" id="tstep" onclick="rsc.step()">T++</button>

      <button  type="button" class="btn btn-outline-primary mybtn" id="ins" id="ins" onclick="rsc.ins()">Ins.</button>

      <button type="button" class="btn btn-outline-primary mybtn" id="run" onclick="rsc.run()">Run</button>

      <button type="button" class="btn btn-outline-primary mybtn" id="reset" onclick="rsc.reset()">Reset</button>

      <button type="button" class="btn btn-outline-primary mybtn" id="stop" onclick="rsc.stop()">Stop</button>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-1" id="pos"></div>
      <div class="col-sm-2" id="codeTitle">
        <div id="code"></div>
      </div>
      <div class="col-sm-2" id="mem"></div>
      <div class="col-sm-2" id="debug"></div>
      <div class="col-sm-2" id="trace"></div>
      <div class="col-sm-2" id="output"></div>
    </div> 
  </body>
<html>
